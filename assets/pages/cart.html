<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/x-icon" href="../media/icons/logo.png">
        <title>Marylu - Cart</title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="../media/icons/logo.png" alt='LOGO'/>
            <div class="header__container">
                <nav class="navbar">
                    <a href='../../index.html' class="navbar__link">HOME</a>
                    <a href='./catalog.html' class="navbar__link">CATALOG</a>
                    <a href='./contact.html' class="navbar__link">CONTACT</a>
                </nav>
            </div>
            <div class="cart-widget">
                <a href="./cart.html"><img class="cart-logo" src="../media/icons/cart.png"/></a>
                <span class="cart-counter">0</span>
            </div>
        </header>

        <main class="cart" id="cart">
            <section class="items__section">
                <div class="empty__cart" v-if="cartEmpty">
                    <h2>The cart is empty</h2>
                    <h3>Please choose some items from our <a href='./catalog.html'>catalog</a></h3>
                </div>
                <div class="not__empty__cart" v-else>
                    <div class="item__in__cart" v-for="item in cartContent">
                        <img class="item__img" :src="item.img" />
                        <div>
                            <h3>{{item.description}}</h3>
                            <p>${{item.price}}</p>
                            <p>UNITS: {{item.stock}}</p>
                            <p>SUBTOTAL: {{item.stock * item.price}}</p>
                            <button v-on:click="removeUnit(item)">REMOVE UNIT</button>
                            <button v-on:click="removeAll(item)">REMOVE ALL</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="payment__section">
                <div v-if="cartEmpty">
                    <img src="../media/images/shopping.jpg" />
                </div>
                <div class="cart__count__container" v-else>
                    <div class="cart__count" v-for="item in cartContent">
                        <p>+ {{item.stock * item.price}}</p>
                    </div>
                    <p>TOTAL: {{total}}</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="text">
                <span class="footer-text">COPYRIGHT 2023</span>
            </div>
            <div class="logos">
                <a href="https://www.instagram.com/" target="_blank"><img src="../media/icons/instagram.png" alt="Instagram logo"/></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../media/icons/facebook.png" alt="Facebook logo"/></a>
                <a href="https://twitter.com" target="_blank"><img src="../media/icons/twitter.png" alt="Twitter logo"/></a>
                <a href="https://www.tiktok.com/" target="_blank"><img src="../media/icons/tiktok.png" alt="Tiktok logo"/></a>
                <a href="https://www.whatsapp.com/" target="_blank"><img src="../media/icons/whatsapp.png" alt="Whatsapp logo"/></a>
            </div>
        </footer>

    </body>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="../js/cart.js"></script>
    <script type="module" src="../js/functions.js"></script>
</html>
