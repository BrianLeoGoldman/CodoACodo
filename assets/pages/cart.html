<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../media/icons/logo.png">
    <title>Marylu - Cart</title>
</head>

<body>
    <header class="header" id="nav">
        <img class="logo" src="../media/icons/logo.png" alt='LOGO' />
        <div class="header__container">
            <nav class="navbar">
                <a href='../../index.html' class="navbar__link">HOME</a>
                <a href='./catalog.html' class="navbar__link">CATALOG</a>
                <a href='./contact.html' class="navbar__link">CONTACT</a>
            </nav>
        </div>
        <div class="cart-widget">
            <a href="./cart.html"><img class="cart-logo" src="../media/icons/cart.png" /></a>
            <span class="cart-counter" v.model.lazy="cartTotal">{{cartTotal}}</span>
        </div>
    </header>

    <main class="cart" id="cart">
        <div class="catalog" v-if="cartEmpty">
            <h2>YOUR CART IS EMPTY</h2>
            <h3>Please choose some items</h3>
            <a href='./catalog.html'>CATALOG</a>
        </div>
        <div class="catalog">
            <div class="content" v-else>
                <div class="section-cards" v-for="item in cartContent">
                    <div class="card">
                        <img :src="item.img" />
                        <h3 class="description">{{item.description}}</h3>
                        <p class="price">${{item.price}}</p>
                        <p>UNITS: {{item.stock}}</p>
                        <p>SUBTOTAL: {{item.stock * item.price}}</p>
                        <section class="item_button">
                            <button v-on:click="removeUnit(item)">REMOVE UNIT</button>
                            <button v-on:click="removeAll(item)">REMOVE ALL</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <section class="payment__section">
            <div class="payment__div" v-if="cartEmpty">
                <img src="../media/images/shopping.png" />
            </div>
            <div class="catalog" v-else>
                <p class="total">TOTAL: $ {{total}}</p>
                <div class="content_buttonbuy">
                    <button class="button_buy" v-on:click="buyCart"><i class="icon-thumbs-up"> Take it</i></button>
                </div> 
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="text">
            <span class="footer-text">COPYRIGHT 2023</span>
        </div>
        <div class="logos">
            <a href="https://www.instagram.com/" target="_blank"><img src="../media/icons/instagram.png"
                    alt="Instagram logo" /></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../media/icons/facebook.png"
                    alt="Facebook logo" /></a>
            <a href="https://twitter.com" target="_blank"><img src="../media/icons/twitter.png"
                    alt="Twitter logo" /></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="../media/icons/tiktok.png"
                    alt="Tiktok logo" /></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="../media/icons/whatsapp.png"
                    alt="Whatsapp logo" /></a>
        </div>
    </footer>

</body>
<script src="https://unpkg.com/vue@next"></script>
<script type="module" src="../js/nav.js"></script>
<script type="module" src="../js/cart.js"></script>
<script type="module" src="../js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
