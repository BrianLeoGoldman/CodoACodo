<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/x-icon" href="../media/icons/logo.png">
        <title>Marylu - Catalog</title>
    </head>
    <body>
        <header class="header" id="nav">
            <img class="logo" src="../media/icons/logo.png" alt='LOGO'/>
            <div class="header__container">
                <nav class="navbar">
                    <a href='../../index.html' class="navbar__link">HOME</a>
                    <a href='./catalog.html' class="navbar__link">CATALOG</a>
                    <a href='./contact.html' class="navbar__link">CONTACT</a>
                </nav>
            </div>
            <a href='./login.html' class="navLog">LOGIN</a>
            <div class="cart-widget">
                <a href="./cart.html"><img class="cart-logo" src="../media/icons/cart.png"/></a>
                <span class="cart-counter" v.model.lazy="cartTotal">{{cartTotal}}</span>
            </div>
        </header>

        <main class="catalog" id="catalog">         
            <h2>CATALOG</h2>
            <div class="catalog-container">
                <img v-if="loading" class="spinner__img" src="../media/videos/NRI0.gif" alt="Spinner">
                <div v-else class="content">
                    <div class="section-cards" v-for="product in catalog">
                        <div class="card">
                            <img :src="product.img" />
                            <p class="description">{{product.description}}</p>
                            <p class="price">${{product.price}}</p>  
                            <p class="size">{{product.size}}</p>  
                            <p :class="product.stock > 3 ? 'stock-high' : 'stock-low'">{{product.stock}}</p>
                            <button v-on:click="addItemToCart(product)"><img class="add" src="../media/icons/cart.png"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="text">
                <span class="footer-text">COPYRIGHT 2023</span>
            </div>
            <div class="logos">
                <a href="https://www.instagram.com/" target="_blank"><img src="../media/icons/instagram.png" alt="Instagram logo"/></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../media/icons/facebook.png" alt="Facebook logo"/></a>
                <a href="https://twitter.com" target="_blank"><img src="../media/icons/twitter.png" alt="Twitter logo"/></a>
                <a href="https://www.tiktok.com/" target="_blank"><img src="../media/icons/tiktok.png" alt="Tiktok logo"/></a>
                <a href="https://www.whatsapp.com/" target="_blank"><img src="../media/icons/whatsapp.png" alt="Whatsapp logo"/></a>
            </div>
        </footer>

    </body>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/catalog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
