<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/x-icon" href="../media/icons/logo.png">
        <title>Marylu - Contacto</title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="../media/icons/logo.png" alt='LOGO'/>
            <div class="header__container">
                <nav class="navbar">
                    <a href='../../index.html' class="navbar__link">HOME</a>
                    <a href='./catalog.html' class="navbar__link">CATALOG</a>
                    <a href='./contact.html' class="navbar__link">CONTACT</a>
                </nav>
            </div>
            <div class="cart-widget">
                <a href="./cart.html"><img class="cart-logo" src="../media/icons/cart.png"/></a>
                <span class="cart-counter">0</span>
            </div>
        </header>

        <main class="main__form" id="form">
            <h4>CONTACT</h4>
            <section class="main__section">
                <fieldset>
                <form action="" method="" enctype="" class="section__form">
                    <div>
                        <label for="Nombre">Name: </label>
                        <input v-model.lazy="contact.name" type="text" placeholder="Jhon">
                    </div>
                    <div class="form--lastname">
                        <label for="Apellido">Lastname: </label>
                        <input v-model.lazy="contact.lastname" type="text" placeholder="Doe">
                    </div>
                    <div>
                        <label for="Correo">Email: </label>
                        <input v-model.lazy="contact.email" type="mail" placeholder="jhondoe@marylu.com">
                    </div>
                    <div class="form--coment">
                        <h3>What's up?</h3>
                        <textarea v-model.lazy="contact.comment" cols="40" rows="6" placeholder=" Leave a comment..."></textarea>
                    </div>
                    <div class="section__bottom">
                        <input class="section--input" type="submit" v-on:click.prevent="sendContact">
                        <input class="section--input" type="reset" v-on:click.prevent="resetContact">
                    </div>
                </form>
            </fieldset>
                <img src="../media/images/contact.jpg" alt="imagenContacto">

            </section>
        </main>

        <footer class="footer">
            <div class="text">
                <span class="footer-text">COPYRIGHT 2023</span>
            </div>
            <div class="logos">
                <a href="https://www.instagram.com/" target="_blank"><img src="../media/icons/instagram.png" alt="Instagram logo"/></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../media/icons/facebook.png" alt="Facebook logo"/></a>
                <a href="https://twitter.com" target="_blank"><img src="../media/icons/twitter.png" alt="Twitter logo"/></a>
                <a href="https://www.tiktok.com/" target="_blank"><img src="../media/icons/tiktok.png" alt="Tiktok logo"/></a>
                <a href="https://www.whatsapp.com/" target="_blank"><img src="../media/icons/whatsapp.png" alt="Whatsapp logo"/></a>
            </div>
        </footer>

    </body>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="../js/contact.js"></script>
</html>
