        <form action="" method="POST" enctype="" class="formLog">
            <img class="logoLog" src="../../assets/media/icons/logo.png" alt='LOGO'/>

                <input class="inputLog" type="text" name="mail" id="email" placeholder= "Please enter your registration email">
                <i class='bx bxs-envelope'></i>
            </div>
            <button class="buttonLog" type="submit" id="buttonForgot">SEND</button>
            <div class="back">
                <p>Back to<a href="./login.html">LOGIN</a>
                <p>Back to<a href="../../index.html">HOME</a>
            </div>
        </form>
    </main>
