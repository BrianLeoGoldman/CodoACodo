<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Marylu - Login</title>
</head>
<body class="bodyLogin">
    <main class="login">
        <form action="" method="POST" enctype="" class="formLog">
            <img class="logoLog" src="../../assets/media/icons/logo.png" alt='LOGO'/>
            <div class="inputBox">
                <input class="inputLog" type="text" name="user" id="user" placeholder="USER">
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputBox">
                <input class="inputLog" type="password" name="password" id="password" placeholder="PASSWORD">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button class="buttonLog" type="submit">LOGIN</button>
            <div class="forgotRegister">
                <a href="#">FORGOT THE PASSWORD?</a>
                <a href="#">REGISTER</a>
            </div>
        </form>
    </main>
</body>
</html>
