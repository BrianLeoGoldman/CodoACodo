<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/media/icons/logo.png">
    <title>Marylu - Inicio</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/media/icons/logo.png" alt='LOGO' />
        <div class="header__container">
            <nav class="navbar">
                <a href='./index.html' class="navbar__link">INICIO</a>
                <a href='./assets/pages/catalog.html' class="navbar__link">CATALOGO</a>
                <a href='./assets/pages/contact.html' class="navbar__link">CONTACTO</a>
            </nav>
        </div>
        <div class="cart-widget">
            <a href="./assets/pages/cart.html"><img class="cart-logo" src="./assets/media/icons/cart.png" /></a>
            <span class="cart-counter">0</span>
        </div>
    </header>

    <main class="main">
        <img class="main__container__img" src="./assets/media/images/bigcard.jpg" alt="cardmain">
        <div class="main__container">
            <div class="card">
                <section>
                    <img class="card__img" src="./assets/media/images/combo1.jpg" alt="combouno">
                </section>
                <section class="card__conteiner">
                    <h3>PACK 1</h3>
                    <p>SHIRT + PANTS + SOCKS</p>
                    <p>$1000</p>
                    <button href="./assets/pages/cart.html"><img class="button__img" src="./assets/media/icons/cart.png" /></button>
                </section>
            </div>
            <div class="card">
                <section>
                    <img class="card__img" src="./assets/media/images/combo2.jpg" alt="combodos">
                </section>
                <section class="card__conteiner">
                    <h3>PACK 2</h3>
                    <p>HOODIE + CAP + SCARF</p>
                    <p>$2000</p>
                    <button href="./assets/pages/cart.html"><img class="button__img" src="./assets/media/icons/cart.png" /></button>
                </section>
            </div>
            <div class="card">
                <section>
                    <img class="card__img" src="./assets/media/images/combo3.jpg" alt="combotres">
                </section>
                <section class="card__conteiner">
                    <h3>PACK 3</h3>
                    <p>JACKET + GLOVES + SOCKS</p>
                    <p>$3000</p>
                    <button href="./assets/pages/cart.html"><img class="button__img" src="./assets/media/icons/cart.png" /></button>
                </section>
            </div>
            <div class="card">
                <section>
                    <img class="card__img" src="./assets/media/images/combo4.jpg" alt="combocuatro">
                </section>
                <section class="card__conteiner">
                    <h3>PACK 4</h3>
                    <p>CAP + GLOVES + LEGGINGS</p>
                    <p>$2000</p>
                    <button href="./assets/pages/cart.html"><img class="button__img" src="./assets/media/icons/cart.png" /></button>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="text">
            <span class="footer-text">COPYRIGHT 2023</span>
        </div>
        <div class="logos">
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/media/icons/instagram.png"
                    alt="Instagram logo" /></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./assets/media/icons/facebook.png"
                    alt="Facebook logo" /></a>
            <a href="https://twitter.com" target="_blank"><img src="./assets/media/icons/twitter.png"
                    alt="Twitter logo" /></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="./assets/media/icons/tiktok.png"
                    alt="Tiktok logo" /></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="./assets/media/icons/whatsapp.png"
                    alt="Whatsapp logo" /></a>
        </div>
    </footer>

</body>

</html>
